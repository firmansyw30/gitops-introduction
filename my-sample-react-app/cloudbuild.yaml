steps:
  # 1. Build Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/my-repo/react-app:latest', '.']

  # 2. Push Image ke Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/my-repo/react-app:latest']

  # 3. Deploy ke GKE menggunakan kubectl
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'k8s/']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=asia-southeast2-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=gke-cluster-anda'

images:
  - 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/my-repo/react-app:latest'